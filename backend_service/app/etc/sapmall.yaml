Name: sapphire-mall
Host: 0.0.0.0
Port: 8080

# 数据库配置
DataSource: "root:password@tcp(localhost:3306)/sapphire_mall?charset=utf8mb4&parseTime=True&loc=Local"

# Redis 配置
Redis:
  Host: localhost
  Port: 6379
  Password: ""
  DB: 0

# JWT 配置
Auth:
  AccessSecret: "your-jwt-secret-key-change-in-production"
  AccessExpire: 86400  # 24小时

# 日志配置
Log:
  ServiceName: sapphire-mall
  Mode: console
  Level: info
  Encoding: json
  TimeFormat: "2006-01-02 15:04:05"

# 区块链配置
Blockchain:
  Ethereum:
    RPCUrl: "https://mainnet.infura.io/v3/your-project-id"
    ChainID: 1
  BSC:
    RPCUrl: "https://bsc-dataseed.binance.org"
    ChainID: 56

# IPFS 配置
IPFS:
  Gateway: "https://ipfs.io/ipfs/"
  APIUrl: "https://ipfs.infura.io:5001"

# 限流配置
RateLimit:
  Requests: 1000
  Duration: 60s

# CORS 配置
CORS:
  AllowedOrigins:
    - "http://localhost:3000"
    - "https://sapphire-mall.com"
  AllowedMethods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  AllowedHeaders:
    - "Content-Type"
    - "Authorization"
    - "X-Requested-With"

# 监控配置
Metrics:
  Enabled: true
  Port: 9090
  Path: "/metrics"

# 缓存配置
Cache:
  DefaultExpiration: 3600  # 1小时
  CleanupInterval: 600     # 10分钟

# 文件上传配置
Upload:
  MaxSize: 10485760  # 10MB
  AllowedTypes:
    - "image/jpeg"
    - "image/png"
    - "image/gif"
    - "application/pdf"
  StoragePath: "./uploads"

# 邮件配置
Email:
  Host: "smtp.gmail.com"
  Port: 587
  Username: "your-email@gmail.com"
  Password: "your-app-password"
  From: "noreply@sapphire-mall.com"

# 短信配置
SMS:
  Provider: "twilio"
  AccountSid: "your-account-sid"
  AuthToken: "your-auth-token"
  FromNumber: "+1234567890"

# 第三方服务配置
ThirdParty:
  # Google OAuth
  Google:
    ClientID: "your-google-client-id"
    ClientSecret: "your-google-client-secret"
  
  # GitHub OAuth
  GitHub:
    ClientID: "your-github-client-id"
    ClientSecret: "your-github-client-secret"

# 开发环境配置
Development:
  Debug: true
  HotReload: true
  LogLevel: "debug"

# 生产环境配置
Production:
  Debug: false
  HotReload: false
  LogLevel: "info"
  SSL:
    Enabled: true
    CertFile: "/etc/ssl/certs/sapphire-mall.crt"
    KeyFile: "/etc/ssl/private/sapphire-mall.key" 