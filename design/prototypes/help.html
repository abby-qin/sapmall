<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帮助中心 - Sapphire Mall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            margin: 0;
            padding: 0;
        }
        .gradient-border {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            padding: 2px;
            border-radius: 16px;
        }
        .gradient-border-content {
            background: #1f2937;
            border-radius: 14px;
            padding: 1.5rem;
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <div class="container mx-auto px-6 py-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold mb-4" data-en="Help Center">帮助中心</h2>
            <p class="text-gray-400" data-en="Find answers to common questions">查找常见问题的答案</p>
        </div>

        <!-- Search Bar -->
        <div class="max-w-md mx-auto mb-8">
            <div class="relative">
                <input type="text" placeholder="搜索帮助内容..." class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-3 pr-12 text-white focus:border-blue-500 focus:outline-none">
                <button class="absolute right-3 top-3 text-gray-400 hover:text-blue-400">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- FAQ Categories -->
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <div class="gradient-border cursor-pointer hover:transform hover:scale-105 transition-all">
                <div class="gradient-border-content text-center">
                    <i class="fas fa-wallet text-3xl text-blue-400 mb-3"></i>
                    <h3 class="font-semibold" data-en="Wallet & Tokens">钱包与代币</h3>
                    <p class="text-sm text-gray-400" data-en="How to connect wallet and manage tokens">如何连接钱包和管理代币</p>
                </div>
            </div>
            <div class="gradient-border cursor-pointer hover:transform hover:scale-105 transition-all">
                <div class="gradient-border-content text-center">
                    <i class="fas fa-shopping-cart text-3xl text-green-400 mb-3"></i>
                    <h3 class="font-semibold" data-en="Trading">交易</h3>
                    <p class="text-sm text-gray-400" data-en="How to buy and sell virtual goods">如何买卖虚拟商品</p>
                </div>
            </div>
            <div class="gradient-border cursor-pointer hover:transform hover:scale-105 transition-all">
                <div class="gradient-border-content text-center">
                    <i class="fas fa-coins text-3xl text-purple-400 mb-3"></i>
                    <h3 class="font-semibold" data-en="Staking">质押</h3>
                    <p class="text-sm text-gray-400" data-en="How to stake and earn rewards">如何质押并获得奖励</p>
                </div>
            </div>
        </div>

        <!-- Contact Support -->
        <div class="gradient-border">
            <div class="gradient-border-content text-center">
                <h3 class="text-xl font-bold mb-4" data-en="Need More Help?">需要更多帮助？</h3>
                <p class="text-gray-400 mb-6" data-en="Our support team is here to assist you 24/7">我们的支持团队全天候为您提供帮助</p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <button class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-6 py-2 rounded-lg hover:from-blue-600 hover:to-purple-700 transition-all duration-300">
                        <i class="fab fa-telegram mr-2"></i>
                        <span data-en="Join Telegram">加入Telegram</span>
                    </button>
                    <button class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-2 rounded-lg transition-colors">
                        <i class="fas fa-envelope mr-2"></i>
                        <span data-en="Email Support">邮件支持</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('message', function(event) {
            if (event.data.type === 'languageChange') {
                switchLanguage(event.data.language);
            }
        });

        function switchLanguage(lang) {
            const elements = document.querySelectorAll('[data-en]');
            elements.forEach(element => {
                if (!element.hasAttribute('data-zh')) {
                    element.setAttribute('data-zh', element.textContent);
                }
                
                if (lang === 'en') {
                    element.textContent = element.getAttribute('data-en');
                } else {
                    element.textContent = element.getAttribute('data-zh');
                }
            });
        }
    </script>
</body>
</html>
