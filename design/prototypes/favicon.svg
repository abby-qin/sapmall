<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="sapphireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#93c5fd;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.9" />
    </linearGradient>
    <!-- 添加阴影滤镜 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#1e3a8a" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#sapphireGradient)" filter="url(#shadow)"/>
  
  <!-- 宝石形状主体 -->
  <g transform="translate(32, 32)">
    <!-- 宝石顶部 -->
    <path d="M-12,-8 L-6,-16 L6,-16 L12,-8 L8,-4 L-8,-4 Z" 
          fill="url(#gemGradient)" 
          stroke="#dbeafe" 
          stroke-width="0.5"/>
    
    <!-- 宝石中部 -->
    <path d="M-8,-4 L8,-4 L12,8 L-12,8 Z" 
          fill="url(#gemGradient)" 
          stroke="#dbeafe" 
          stroke-width="0.5" 
          opacity="0.9"/>
    
    <!-- 宝石底部 -->
    <path d="M-12,8 L0,16 L12,8 Z" 
          fill="url(#gemGradient)" 
          stroke="#dbeafe" 
          stroke-width="0.5" 
          opacity="0.8"/>
    
    <!-- 宝石光泽效果 -->
    <path d="M-6,-12 L2,-12 L6,-6 L-2,-6 Z" 
          fill="#ffffff" 
          opacity="0.4"/>
    
    <!-- 字母S -->
    <text x="0" y="2" 
          font-family="Arial, sans-serif" 
          font-size="12" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="#1e40af" 
          opacity="0.8">S</text>
  </g>
  
  <!-- 装饰性星点 -->
  <circle cx="16" cy="20" r="1" fill="#dbeafe" opacity="0.6"/>
  <circle cx="48" cy="24" r="1" fill="#dbeafe" opacity="0.6"/>
  <circle cx="20" cy="44" r="1" fill="#dbeafe" opacity="0.6"/>
  <circle cx="44" cy="48" r="1" fill="#dbeafe" opacity="0.6"/>
</svg> 